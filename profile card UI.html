<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="profile card UI.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="follow">Follow +</div>
        </div>
        <div class="profile">
            <div class="avatar"></div>
            <div class="exp">exp.<div class="bar"></div>
            </div>
        </div>
        <div class="info">
            <div class="name">Imtiaz Kamal Hamza</div>
            <div class="desc">Running my father's bussiness and trying to publish it accross the country. Hoping your support and love. Thank you. 
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="num">5M</div>
                <div class="label">Likes</div>
            </div>
            <div class="stat">
                <div class="num">49</div>
                <div class="label">Posts</div>
            </div>
            <div class="stat">
                <div class="num">12M</div>
                <div class="label">Views</div>
            </div>
        </div>
        <div class="icons">
            <div class="btn"><i class="ri-youtube-fill"></i></div>
            <div class="btn"><i class="ri-linkedin-box-fill"></i></div>
            <div class="btn"><i class="ri-facebook-circle-fill"></i></div>
        </div>
    </div>
</body>

</html>
